    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UN VIAJE INFINITO</title>
    <style>
        /* Estilos globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #f4f4f9;
            color: #333;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            color: rgb(170, 220, 236);
        }
        
        /* Cabecera */
        header {
            background-image: url('y.png');  /* Aquí puedes poner una imagen de fondo */
            width: 100;
            background-size: cover;
            background-position: center;
            color: rgb(249, 236, 236);
            padding: 100px 20px;
            text-align: center;
        }
        header h1 {
            font-size: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            margin-bottom: 20px;
        }
        header p {
            font-size: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        /* Navegación */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: rgb(237, 225, 225);
            font-size: 18px;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #4CAF50;
        }

        /* Secciones */
        section {
            padding: 60px 20px;
            margin: 20px 0;
        }
        section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }
        .section-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .section-content .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .section-content .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card h3 {
            margin: 15px 0;
            font-size: 24px;
            color: #333;
        }
        .card p {
            font-size: 16px;
            color: #666;
        }

        /* Pie de página */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .section-content {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                padding: 10px 15px;
            }
        }
    </style>
</head>
